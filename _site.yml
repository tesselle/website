name: "tesselle"
title: "tesselle"
description: |
  A collection of R packages for research and teaching in archaeology.
favicon: images/icons/favicon.ico
base_url: https://www.tesselle.org
repository_url: https://github.com/tesselle/website
creative_commons: CC BY
twitter:
  site: "@nfrerebeau"
  creator: "@nfrerebeau"
output_dir: "_site"
exclude: ["DESCIPTION", "README", "LICENSE", "*.bib", "extra.html"]
include: ["manifest.webmanifest", "CNAME", ".nojekyll"]
theme: tesselle.css
navbar:
  # logo:
  #   image: images/logo.png
  #   href: https://www.tesselle.org
  right:
    - text: "Home"
      href: index.html
    - text: "Packages"
      href: packages.html
    - text: "Apps"
      href: apps.html
    - text: "Contributing"
      href: contributing.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: index.xml
  source_url: true
collections:
  posts:
    authors_metadata: false
    share: [twitter]
    custom: _custom.html
output:
  distill::distill_article:
    toc: true
    toc_float: true
    includes:
      in_header: extra.html
rss:
  full_content: true
  categories:
    - releases
