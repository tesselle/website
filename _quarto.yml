project:
  type: website
  resources:
    - "scripts/*"

website:
  title: "tesselle"
  description: "tesselle is a collection of R packages for research and teaching in archaeology."

  site-url: https://www.tesselle.org
  repo-url: https://github.com/tesselle/website
  repo-actions: [edit, issue]

  favicon: images/icons/favicon.ico
  image: images/card.png
  open-graph:
    image: images/card.png
  twitter-card:
    image: images/card.png

  navbar:
    background: "#4F2680"
    pinned: true
    right:
      - packages.qmd
      - text: "Guidelines"
        menu:
          - contributing.qmd
          - conduct.qmd
          - style.qmd
      - about.qmd
      - icon: github
        aria-label: GitHub
        href: https://github.com/tesselle/
      - icon: mastodon
        aria-label: Mastodon
        href: https://archaeo.social/@tesselle
      # - icon: rss-fill
      #   aria-label: RSS
      #   href: index.xml

  page-footer:
    # background: "#4F2680"
    left:
      - privacy.qmd
    right: |
      <a onclick="window.scrollTo({ top: 0, behavior: 'smooth' }); return false;" role="button">
         {{< fa chevron-up >}}
      </a>

format:
  html:
    include-in-header: _header.html
    toc: true
    toc-location: left
    code-link: true

theme:
  - custom.scss
